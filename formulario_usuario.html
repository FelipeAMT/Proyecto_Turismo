<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form action="insertar.php" method="post">
        <label for="nombre">Nombre de Usuario:</label><br>
        <input type="text" id="nombre" name="nombre_usuario" required><br><br>
        
        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo_usuario" required><br><br>
        
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" minlength="8" required><br><br>

        <label for="fecha">Fecha de Registro:</label><br>
        <input type="date" id="fecha" name="fecha_registro" required><br><br>
        
        <input type="submit" value="Registrar">
        <button type="button" onclick="location.href='iniciar_sesion.html'">Iniciar Sesión</button>
        <p></p>
        
    </form>
    <form action="index.html" method="get">
        <input type="submit" value="Pagina principal">
    </form>
</body>
</html>
